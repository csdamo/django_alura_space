{% extends  'base.html' %}
{% load static %}
{% block content %}

    <section class="galeria" style="margin-left: 5em">
        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
            <div class="row">
                {% for field in form.visible_fields %}
                    <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                        <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <p>{{error}}</p>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div>
                <button class="btn btn-success col-12" type="submit">Cadastrar</button>
            </div>
        </form>
    </section>

{% endblock %}
